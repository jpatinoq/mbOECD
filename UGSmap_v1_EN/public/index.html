<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8' />
    <title>Urban green space - Africa (OECD SWAC)</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css' type='text/css' />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-assembly/v1.5.1/assembly.min.css" rel="stylesheet">
    <script async defer src="https://api.mapbox.com/mapbox-assembly/v1.5.1/assembly.js"></script>
    <link rel="stylesheet" href="../src/main.css"/>
</head>

<body>
    <!-- add map -->
    <div id='map'></div>
    
    <!-- add legend container -->
    <div 
        style="
            border: 1px solid rgb(201, 185, 159); 
            border-radius: 4px;"
            >
        <div style="width: 50%;">
            <!-- add legend title -->
            <div id='legend' class='legend'>
                <strong>
                    Urban green space
                </strong>        
            </div>
            <!-- add legend bar -->
            <div class='bar' style="margin-left: 10px;"></div>
            <!-- add legend labels -->
            <div style="margin-left: 10px; margin-top: 2px; margin-bottom: 30px;">
                <div class='grid txt-xs' style="font-size: 100%;">
                    <div class='col flex-child-grow'>0%</div>
                    <!-- <div class='col flex-child-grow'>25%</div> -->
                    <div class='col flex-child-grow align-center'>50%</div> 
                    <!-- <div class='col flex-child-grow align-r'>75%</div> -->
                    <div class='col flex-child-grow align-r'>100%</div>
                </div>
            </div>
        </div>
    </div> 
    <script src="../src/index.js"></script>   
</body>

</html>
