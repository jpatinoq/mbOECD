<head>

    <!-- add map -->

    <div

            <div id='legend' class='legend'>
                <strong>
                    Gender

            <div>
                <span class='dot'

                        height: 10px; 
                        width: 10px;
                        background-color: rgba(35, 107, 168, 0.7);

                <span class='dot' 
                 style="margin-left: 10px;

        </span>

            <span style="

                    Fatalities
                </strong>        
            </div>

            <div>
                <span class='dot' 
                 style="margin-left: 10px;

                        border-style: solid;
                        vertical-align: middle;
                        ">
                </span>

                </span>

                <span class='dot' 
                 style="margin-left: 10px; 
                        height: 50px;
